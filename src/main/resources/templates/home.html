<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="'Welcome to - ' + ${appName}">Welcome to</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Hello !</h2>
    <h4>Welcome to <span th:text="${appName}">Our App</span></h4>

    <div th:if="${clientId != null}">
        <form action="/settings" method="POST">
            <div class="form-group">
                <label for="clientId">Current client public key</label>
                <textarea class="form-control" id="clientId" name="client_id" rows="2" th:text="${clientId.publicKey}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Update</button>
        </form>
        <hr />
        <h4>Get UTC timestamp using Adaptive Authentication and TOTP token generation!</h4>
        <a href="/timestamp?token_type=self" class="btn btn-primary mt-2">Self TOTP token generation</a>
        <a href="/timestamp?token_type=server" class="btn btn-primary mt-2">Server TOTP token generation</a>

    </div>
    <div th:unless="${clientId}">
        <form action="/settings" method="POST">
            <div class="form-group">
                <label for="clientId">Enter client public key</label>
                <textarea class="form-control" id="clientId" name="client_id" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Save</button>
        </form>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
